services:
  # ============================
  # INFRASTRUCTURE
  # ============================
  postgres:
    image: postgres:15
    container_name: uber_postgres
    environment:
      POSTGRES_DB: uber
      POSTGRES_USER: uber
      POSTGRES_PASSWORD: uber
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U uber -d uber" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: uber_redis
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: uber_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: uber_kafka
    depends_on:
      zookeeper:
        condition: service_started
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    restart: unless-stopped

  # ============================
  # FRONTEND BUILDS
  # ============================
  rider-web:
    build:
      context: ./frontend/rider-web
      dockerfile: Dockerfile
    container_name: uber_rider_web
    volumes:
      - rider_build:/usr/share/nginx/html
    restart: "no"

  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    container_name: uber_admin_dashboard
    volumes:
      - admin_build:/usr/share/nginx/html
    restart: "no"

  # ============================
  # DJANGO BACKEND
  # ============================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: uber_backend
    command: daphne -b 0.0.0.0 -p 8000 config.asgi:application
    expose:
      - "8000"
    volumes:
      - ./backend:/app
      - static_data:/app/staticfiles
      - media_data:/app/media
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
      DJANGO_SETTINGS_MODULE: config.settings
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
    restart: unless-stopped

  celery:
    build:
      context: ./backend
    container_name: uber_celery
    command: celery -A config worker -l info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
      DJANGO_SETTINGS_MODULE: config.settings
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  kafka-consumer:
    build:
      context: ./backend
    container_name: uber_kafka_consumer
    command: python -u consumers/ride_events.py
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
      DJANGO_SETTINGS_MODULE: config.settings
    depends_on:
      kafka:
        condition: service_started
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ============================
  # NGINX (REVERSE PROXY)
  # ============================
  nginx:
    image: nginx:1.25-alpine
    container_name: uber_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend/nginx/nginx.conf:/etc/nginx/nginx.conf:ro

      # ✅ Rider app at root
      - rider_build:/usr/share/nginx/rider:ro

      # ✅ Admin app in separate directory
      - admin_build:/usr/share/nginx/admin:ro

      - static_data:/static:ro
      - media_data:/media:ro
    depends_on:
      - backend
      - rider-web
      - admin-dashboard
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  static_data:
  media_data:
  rider_build:
  admin_build:
