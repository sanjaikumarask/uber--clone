version: "3.9"

services:
  # ============================
  # POSTGRES
  # ============================
  postgres:
    image: postgres:15
    container_name: uber_postgres
    environment:
      POSTGRES_DB: uber
      POSTGRES_USER: uber
      POSTGRES_PASSWORD: uber
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uber -d uber"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================
  # REDIS
  # ============================
  redis:
    image: redis:7
    container_name: uber_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  # ============================
  # ZOOKEEPER
  # ============================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: uber_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    restart: unless-stopped

  # ============================
  # KAFKA
  # ============================
  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: uber_kafka
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================
  # DJANGO BACKEND (ASGI)
  # ============================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uber_backend
    command: daphne -b 0.0.0.0 -p 8000 config.asgi:application
    volumes:
      - .:/app
      - static_data:/app/staticfiles   # ✅ STATIC FILES LIVE HERE
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: "/app"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_healthy
    restart: unless-stopped

  # ============================
  # CELERY WORKER
  # ============================
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uber_celery
    command: celery -A config worker -l info
    volumes:
      - .:/app
      - static_data:/app/staticfiles   # ✅ SAME STATIC VOLUME
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: "/app"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  # ============================
  # KAFKA CONSUMER
  # ============================
  kafka-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uber_kafka_consumer
    command: >
      sh -c "
      export PYTHONPATH=/app &&
      python -u consumers/ride_events.py
      "
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: "/app"
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
  static_data:
